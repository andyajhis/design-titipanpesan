<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <link href="https://undangandigitalkami.com/themes/themes.css?v=290124" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&family=Vidaloka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&family=MonteCarlo&family=Vidaloka&display=swap"
        rel="stylesheet">
    <style>
        body {
            overflow: hidden;
        }



        .splide__andy {
            background: white;
            flex-wrap: nowrap;
            width: 1250px;
            padding: 0 !important;
        }

        .splide__pagination--ttb {
            bottom: 0;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: unset;
            flex-direction: unset;
            left: 0;
            padding: 1em 0;
            right: 0.5em;
            top: inherit;
        }

        .splide__pagination__page {
            width: fit-content;

        }

        button.splide__pagination__page,
        button.splide__pagination__page.is-active {
            width: auto;
            padding: 20px 10px;
            margin: 0;
            vertical-align: middle;
            text-align: center;
        }

        button.splide__pagination__page.is-active {
            color: white;
        }

        .splide__pagination__page.is-active {
            background: #fff;
            transform: scale(1.4);
            z-index: 1;
            width: 20px;
        }

        .splide__pagination__page {
            background: none;
            border: 0;
            border-radius: 50%;
            display: inline-block;
            height: auto;
            margin: 3px;
            opacity: .7;
            padding: 0;
            position: relative;
            transition: transform .2s linear;
            width: 8px;
        }

        .splide__pagination li {
            display: inline-block;
            line-height: 1;
            list-style-type: none;
            margin: 0;
            pointer-events: auto;
            align-items: center;
            border: none !important;
            color: var(--menu-inactive);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-bottom: 0px;
            padding-top: 0px;
            text-align: center;
            width: 125px;
            height: auto;
        }



        .splide:not(.is-overflow) .splide__list {
            justify-content: center;
        }

        li:has(> button.is-active) {
            background: lightseagreen;
        }

        .splide__pagination__page.is-active {
            background: none;
        }

        .tengahlayar {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 70px);
            position: relative;
            background: #f1ebe2;
            color: black;
        }

        .title_opening {
            font-family: "Vidaloka", serif;
            color: #1F3D28;
        }

        .gambar_opening {
            aspect-ratio: 1 / 1;
            background-image: url(https://undangandigitalkami.com/themes/leaves-design/circle.png);
            background-size: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .namapasangan_opening,
        .and_openning {
            font-family: "MonteCarlo", cursive;

        }

        .namapasangan_opening {
            font-size: 60px;
        }


        .frame,
        .frame-tl {
            left: 0;
            position: absolute;
            top: 0;
        }

        .frame-tr {
            right: 0;
            top: 0;
        }

        .frame-bl {
            bottom: 0;
            left: 0;
        }

        .frame-br {
            bottom: 0;
            position: absolute;
            right: 0;
        }

        .kpd_opening,
        .tamu_opening {
            font-family: "Gabriela", serif;
        }

        .tamu_opening {
            color: #B68F58;
        }
    </style>
</head>

<body>
    <div class="wrapper mx-auto" style="max-width: 500px;overflow: hidden;">

        <section class="splide" aria-label="Splide Basic HTML Example">
            <div class="splide__track w-100 bg-dark text-light">
                <ul class="splide__list">
                    <li class="splide__slide">

                        <section class="tengahlayar">
                            <div class="openning text-center">
                                <div class="frame">
                                    <img src="https://undangandigitalkami.com/themes/leaves-design/frame-tl.png"
                                        class="frame-tl">
                                    <img src="https://undangandigitalkami.com/themes/leaves-design/frame-tr.png"
                                        class="frame-tr">
                                    <img src="https://undangandigitalkami.com/themes/leaves-design/frame-bl.png"
                                        class="frame-bl">
                                    <img src="https://undangandigitalkami.com/themes/leaves-design/frame-br.png"
                                        class="frame-br">
                                </div>

                                <h1 class="h4 title_opening">Wedding Invitation</h1>
                                <div class="gambar_opening p-5 text-light">
                                    <div class="box">
                                        <h2 class="m-0 namapasangan_opening">Salsa</h2>
                                        <h3 class="m-0 and_openning">and</h3>
                                        <h2 class="m-0 namapasangan_opening">Anka</h2>
                                    </div>
                                </div>
                                <p class="mt-1 mb-0 kpd_opening">Kepada Yth.<br>Bapak/Ibu/Saudara/i</p>
                                <h5 class="tamu_opening"><strong>Nama Tamu</strong></h5>

                                <button class="btn btn-light mt-3">Open Invitation</button>
                            </div>
                        </section>

                    </li>
                    <li class="splide__slide">Slide 02</li>
                    <li class="splide__slide">Slide 03</li>
                    <li class="splide__slide">Slide 04</li>
                    <li class="splide__slide">Slide 05</li>
                    <li class="splide__slide">Slide 06</li>
                    <li class="splide__slide">Slide 07</li>
                    <li class="splide__slide">Slide 08</li>
                    <li class="splide__slide">Slide 09</li>
                    <li class="splide__slide">Slide 10</li>
                </ul>
            </div>
        </section>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script>

        var w = window.innerWidth;
        if (w > 500) {
            w = 500;
        }
        var gbr_opening = w * 0.8;
        console.log(gbr_opening);
        $('.gambar_opening').css("width", gbr_opening + "px");

        var splide = new Splide('.splide', {
            direction: 'ttb',
            height: '100vh',
            wheel: true,
            focus: 'center',
            scroll: true,
            wheelSleep: 500,
        });

        splide.on('pagination:mounted', function (data) {
            // You can add your class to the UL element
            data.list.classList.add('splide__andy');



            splide.on('move', function (mv) {
                // do something
                var w = window.innerWidth;
                if (w > 500) {
                    w = 500;
                }


                var wx = w / 4;

                console.log(mv);
                if (mv == 0) {
                    $('.splide__andy').css("left", "0px");
                } else if (mv == 1) {
                    $('.splide__andy').css("left", "0px");
                } else if (mv == 2) {
                    $('.splide__andy').css("left", "0px");
                } else if (mv == 3) {
                    $('.splide__andy').css("left", "-" + wx + "px");
                } else if (mv == 4) {
                    $('.splide__andy').css("left", "-" + (wx * 2) + "px");
                } else if (mv == 5) {
                    $('.splide__andy').css("left", "-" + (wx * 3) + "px");
                } else if (mv == 6) {
                    $('.splide__andy').css("left", "-" + (wx * 4) + "px");
                } else if (mv == 7) {
                    $('.splide__andy').css("left", "-" + (wx * 5) + "px");
                } else if (mv == 8) {
                    $('.splide__andy').css("left", "-" + (wx * 6) + "px");
                }
            });


            $('[aria-controls="splide01-slide01"]').append('<i class="bi bi-envelope-open-fill"></i><p class="small mb-0">opening</p>');
            $('[aria-controls="splide01-slide02"]').append('<i class="bi bi-chat-quote-fill"></i><p class="small mb-0">quotes</p>');
            $('[aria-controls="splide01-slide03"]').append('<i class="bi bi-chat-square-dots-fill"></i><p class="small mb-0">salam</p>');
            $('[aria-controls="splide01-slide04"]').append('<i class="bi bi-arrow-through-heart-fill"></i><p class="small mb-0">mempelai</p>');
            $('[aria-controls="splide01-slide05"]').append('<i class="bi bi-smartwatch"><p class="small mb-0">acara</p></i>');
            $('[aria-controls="splide01-slide06"]').append('<i class="bi bi-geo-alt-fill"></i><p class="small mb-0">maps</p>');
            $('[aria-controls="splide01-slide07"]').append('<i class="bi bi-images"></i><p class="small mb-0">gallery</p>');
            $('[aria-controls="splide01-slide08"]').append('<i class="bi bi-chat-dots-fill"></i><p class="small mb-0">rsvp</p>');
            $('[aria-controls="splide01-slide09"]').append('<i class="bi bi-gift-fill"></i><p class="small mb-0">gift</p>');
            $('[aria-controls="splide01-slide10"]').append('<i class="bi bi-info-circle-fill"></i><p class="small mb-0">thanks</p>');

            //$( ".splide__andy" ).before( "<div>" );
            //$( ".splide__andy" ).after( "</div>" );



        });






        splide.mount();
    </script>

    <script>
        var w = window.innerWidth;
        if (w > 500) {
            w = 500;
        }
        var wx = w / 4;
        $(".splide__pagination li").css("width", wx + "px");
        $(".splide__andy").css("width", (wx * 10) + "px");

    </script>
</body>

</html>
